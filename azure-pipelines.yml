# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master

variables:
  version_major: 0
  version_minor: 1

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - script: make
      displayName: 'make'
- stage: Release
  jobs:
  - job: ReleaseJob
    variables:
      release_name: $(version_major).$(version_minor)$(Rev:.r)
    steps:
    - script: |
        echo $(release_name)

